<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    
  <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <section class="container col-lg-10 mb-5">
      <!-- Timeblocks go here -->

      <div class="input-group-md" data-hour="9">
        <div class="input-group-append">
          <span id="time9" class="badge badge-primary pr-3 pl-3"></span>
          <input id="input9" type="text" class="form-control" aria-label="Text input">
          <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group-md" data-hour="10">
          <div class="input-group-append">
            <span id="time10" class="badge badge-primary pr-3 pl-3"></span>
            <input id="input10" type="text" class="form-control" aria-label="Text input">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="input-group-md" data-hour="11">
          <div class="input-group-append">
            <span id="time11" class="badge badge-primary pr-3 pl-3"></span>
            <input id="input11" type="text" class="form-control" aria-label="Text input">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="input-group-md" data-hour="12">
          <div class="input-group-append">
            <span id="time12" class="badge badge-primary pr-3 pl-3"></span>
            <input id="input12" type="text" class="form-control" aria-label="Text input">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="input-group-md" data-hour="1">
          <div class="input-group-append">
            <span id="time1" class="badge badge-primary pr-3 pl-3"></span>
            <input id="input1" type="text" class="form-control" aria-label="Text input">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>
  
        <div class="input-group-md" data-hour="2">
            <div class="input-group-append">
              <span id="time2" class="badge badge-primary pr-3 pl-3 time4"></span>
              <input id="input2" type="text" class="form-control" aria-label="Text input">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>
  
          <div class="input-group-md" data-hour="3">
            <div class="input-group-append">
              <span id="time3" class="badge badge-primary pr-3 pl-3 time3"></span>
              <input id="input3" type="text" class="form-control" id="three" aria-label="Text input">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>
  
          <div class="input-group-md" data-hour="4">
            <div class="input-group-append">
              <span id="time4" class="badge badge-primary pr-3 pl-3 time4"></span>
              <input id="input4" type="text" class="form-control" id="four" aria-label="Text input">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>
  
          <div class="input-group-md" data-hour="5">
            <div class="input-group-append">
              <span id="time5" class="badge badge-primary pr-3 pl-3 time5"></span>
              <input id="input5" type="text" class="form-control" id="five" aria-label="Text input">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>

        </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js" type="text/javascript"></script>
    
  </body>
</html>
