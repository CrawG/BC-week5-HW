<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container mb-5">
      <!-- Timeblocks go here -->

      <div class="input-group mr-5 ml-2">
        <span class="badge badge-primary pr-3 pl-3"><h6>&nbsp;9:00&nbsp;</h6></span>
        <input type="text" class="form-control" id="nine" aria-label="Text input">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mr-5 ml-2">
          <span class="badge badge-primary pr-3 pl-3"><h6>10:00</h6></span>
          <input type="text" class="form-control" id="ten" aria-label="Text input">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="input-group mr-5 ml-2">
          <span class="badge badge-primary pr-3 pl-3"><h6>11:00</h6></span>
          <input type="text" class="form-control" id="eleven" aria-label="Text input">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="input-group mr-5 ml-2">
          <span class="badge badge-primary pr-3 pl-3"><h6>12:00</h6></span>
          <input type="text" class="form-control" id="twelve" aria-label="Text input">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="input-group mr-5 ml-2">
          <span class="badge badge-primary pr-3 pl-3"><h6>&nbsp;1:00&nbsp;</h6></span>
          <input type="text" class="form-control" id="one" aria-label="Text input">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>
  
        <div class="input-group mr-5 ml-2">
            <span class="badge badge-primary pr-3 pl-3"><h6>&nbsp;2:00&nbsp;</h6></span>
            <input type="text" class="form-control" id="two" aria-label="Text input">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>
  
          <div class="input-group mr-5 ml-2">
            <span class="badge badge-primary pr-3 pl-3"><h6>&nbsp;3:00&nbsp;</h6></span>
            <input type="text" class="form-control" id="three" aria-label="Text input">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>
  
          <div class="input-group mr-5 ml-2">
            <span class="badge badge-primary pr-3 pl-3"><h6>&nbsp;4:00&nbsp;</h6></span>
            <input type="text" class="form-control" id="four" aria-label="Text input">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>
  
          <div class="input-group mr-5 ml-2">
            <span class="badge badge-primary pr-3 pl-3"><h6>&nbsp;5:00&nbsp;</h6></span>
            <input type="text" class="form-control" id="five" aria-label="Text input">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary saveBtn"><i class="far fa-save"></i></button>
            </div>
          </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
